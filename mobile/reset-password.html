<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | coreplus</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../mobile/mobile-style.css" />
  </head>
  <body>
    <div id="page-container" class="container">
      <div class="row" id="content-wrap">
        <div class="lilo-back">
          <a href="" class="back-to-website">
            <img src="../mobile/img/back-button.png" alt="" />
            <span> Back to website </span>
          </a>
        </div>

        <div class="lilo-logo">
          <img src="../img/logo.png" alt="" />
        </div>

        <div class="login-to-your-account">
          <p class="lilo-login-title">Reset Your Password</p>
          <form action="">
            <div class="lilo-username">
              <input type="password" placeholder="Password" />
            </div>
            <div class="lilo-password">
              <input type="password" placeholder="Confirm Password" />
            </div>

            <div class="lilo-reset-password">
              Password must have at least 8 characters with at LEAST one upper
              AND lower case character and a mix of numbers. NB: Passwords
              cannot use special characters (!.@,# etc...)
            </div>

            <div class="lilo-submit">
              <button type="submit" class="lilo-uppercase-text">
                Change Password
              </button>
            </div>
          </form>
        </div>

        <div class="lilo-cant-login">
          <a href=""> Back to login</a>
        </div>
      </div>
    </div>
    <div class="lilo-footer-common" id="footer">
      Â© 2022 coreplus. All rights reserved.
    </div>
  </body>
</html>
