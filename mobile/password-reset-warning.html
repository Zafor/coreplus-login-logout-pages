<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Warning | coreplus</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../mobile/mobile-style.css" />
  </head>
  <body>
    <div id="page-container" class="container">
      <div class="row" id="content-wrap">
        <div class="lilo-back">
          <a href="" class="back-to-website">
            <img src="../mobile/img/back-button.png" alt="" />
            <span> Back to website </span>
          </a>
        </div>

        <div class="lilo-logo">
          <img src="../img/logo.png" alt="" />
        </div>

        <div class="login-to-your-account">
          <div class="lilo-mobile-un-pass">
            Enter your coreplus username below to reset your password
          </div>
          <div class="password-reset-warning">
            Using the email associated with your coreplus account, send a
            username request to support@coreplus.com.au
          </div>
          <form action="">
            <div class="lilo-username">
              <input type="text" placeholder="Username" />
            </div>

            <div class="lilo-warning-attempt">
              <img src="../mobile/img/exclaim.svg" alt="" />
              <span class="megenta-color">2 attempts are remaining now</span>
            </div>

            <div class="lilo-submit-password">
              <button type="submit">Reset Password</button>
            </div>
          </form>
        </div>

        <div class="lilo-cant-login">
          <a href=""> Back to login</a>
        </div>
      </div>
    </div>
    <div class="lilo-footer-pass-reset" id="footer">
      Â© 2022 coreplus. All rights reserved.
    </div>
  </body>
</html>
