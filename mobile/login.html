<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page | coreplus</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../mobile/mobile-style.css" />
  </head>
  <body>
    <div id="page-container" class="container">
      <div class="row" id="content-wrap">
        <div class="lilo-back">
          <a href="" class="back-to-website">
            <img src="../mobile/img/back-button.png" alt="" />
            <span> Back to website </span>
          </a>
        </div>

        <div class="lilo-logo">
          <img src="../img/logo.png" alt="" />
        </div>

        <div class="login-to-your-account">
          <p class="lilo-login-title">Log in to your account</p>
          <form action="">
            <div class="lilo-username">
              <input type="text" />
              <div class="lilo-label">
                <label for="username" class="">Forgot Username?</label>
              </div>
            </div>
            <div class="lilo-password">
              <input type="password" />
              <div class="lilo-label">
                <label for="password" class="">Forgot Password?</label>
              </div>
            </div>
            <div class="lilo-submit">
              <button type="submit">LOGIN</button>
            </div>
          </form>
        </div>

        <div class="lilo-agree">
          By clicking LogIn, I agree to coreplus's Terms, including Website
          Terms & conditions, and Privacy Policy.
        </div>

        <div class="lilo-cant-login">
          <a href="">Can't log in? </a> <span>|</span>
          <a href=""> Don't have a login?</a>
        </div>
      </div>
    </div>
    <div class="lilo-footer" id="footer">
      Â© 2022 coreplus. All rights reserved.
    </div>
  </body>
</html>
